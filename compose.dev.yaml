version: "3.8"

services:
    db:
        image: postgres
        restart: always
        env_file:
            - ".env"
        volumes:
            - ./data/db-data:/var/lib/postgresql/data:rw
        ports:
            - "${DATABASE_PORT}:5432"
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
